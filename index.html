<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Login page, log in template"> 
    <meta http-equiv="author" content="Udhe Austine Ogaga">
    <title>Login Page</title>
       <!-- style rules -->
    <link rel="stylesheet" href="css/styles.css">
        <!-- fonts -->
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
    <div class="wrapper"> 
        <div class="form">
            <h2>ACCOUNT LOGIN</h2>
            <form action="" method="POST">
              <ul>
                  <li>
                    <label for="userName">USERNAME</label>
                    <input type="text" name="userName" id="userName" value="">
                  </li>
                  <li>
                    <label for="passWord">PASSWORD</label>
                    <input type="password" name="passWord" id="passWord" value="">
                  </li>
                  <li class="forgot_password">
                    <div>
                        <input type="checkbox" name="rememberMe" id="rememberMe" value="">
                        <label for="rememberMe" class="rem">Remember Me</label>
                   </div>
                    <div>
                        <a href="#">Forgot Password?</a>
                    </div>
                  </li>
                  <li>
                    <input type="submit" value="LOG IN" name="logIn">
                  </li>
              </ul>
            </form>
        </div>
        <div class="drag"> <i class="fas fa-grip-lines-vertical"></i></div>
    </div>
</body>
</html>
